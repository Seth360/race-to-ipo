<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race to IPO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">得分: <span id="scoreValue">0</span></div>
        <div id="gameOver" class="hidden">
            <h2>游戏结束</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button id="restartButton">重新开始</button>
        </div>
    </div>

    <!-- 横屏提示 -->
    <div class="orientation-tip" id="orientationTip">
        <div>建议使用横屏操作以获得最佳体验</div>
        <button class="orientation-tip-close" onclick="closeTip()">我知道了</button>
    </div>

    <!-- 操作提示 -->
    <div class="game-tip">
        使用<span>鼠标左键</span>或键盘<span>空格键</span>进行游戏
    </div>

    <script src="game.js"></script>
    <script src="orientation.js"></script>
</body>
</html>
